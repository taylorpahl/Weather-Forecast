<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>5 Day Forecast</title>
</head>
<body>
    <header class="container col-12">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <section id="search"class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                <h4 class="card-header">Search for a city:</h4>
                <form id="search-form">
                    <input id="search-input" class="form-input col-12" type="text" placeholder="Enter a city">
                    <input id="submit-button" type="button" value="Search" class="btn btn-info btn-block col-12"></input>
                  </form>
                  <div id="previous-search"></div>
            </section>
            <div class="card-col col-xs-12 col-sm-12 col-md-8 col-lg-9">
                <section id="current-weather" class="col-12">
                    <h4 class="card-header">Current Weather: <span id="result-text"></span></h4>
                    <div id="current-weather-content" class="card">
                        <div id="cw-location"></div>
                        <div id="cw-date"></div>
                        <div id="cw-icon"><img src="icons/unknown.png" alt=""></div>
                        <div id="cw-temp"></div>
                        <div id="cw-wind"></div>
                        <div id="cw-humidity"></div>
                    </div>
                </section>
                <section id="forecast" class="col-12">
                    <h4 class="card-header">5-Day Forecast: <span id="result-text"></span></h4>
                    <div id="forecast-content" class="row">
                        <div id="day-1-card" class="card card-day">
                            <div id="f-date-1" class="date"></div>
                            <div id="f-icon-1"><img src="icons/unknown.png" alt=""></div>
                            <div id="f-temp-1"></div>
                            <div id="f-wind-1"></div>
                            <div id="f-humidity-1"></div>
                        </div>
                        <div id="day-2-card" class="card card-day">
                            <div id="f-date-2" class="date"></div>
                            <div id="f-icon-2"><img src="icons/unknown.png" alt=""></div>
                            <div id="f-temp-2"></div>
                            <div id="f-wind-2"></div>
                            <div id="f-humidity-2"></div>
                        </div>
                        <div id="day-3-card" class="card card-day">
                            <div id="f-date-3" class="date"></div>
                            <div id="f-icon-3"><img src="icons/unknown.png" alt=""></div>
                            <div id="f-temp-3"></div>
                            <div id="f-wind-3"></div>
                            <div id="f-humidity-3"></div>
                        </div>
                        <div id="day-4-card" class="card card-day">
                            <div id="f-date-4" class="date"></div>
                            <div id="f-icon-4"><img src="icons/unknown.png" alt=""></div>
                            <div id="f-temp-4"></div>
                            <div id="f-wind-4"></div>
                            <div id="f-humidity-4"></div>
                        </div>
                        <div id="day-5-card" class="card card-day">
                            <div id="f-date-5" class="date"></div>
                            <div id="f-icon-5"><img src="icons/unknown.png" alt=""></div>
                            <div id="f-temp-5"></div>
                            <div id="f-wind-5"></div>
                            <div id="f-humidity-5"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
