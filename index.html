<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>5 Day Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search" class="card card-rounded">
            <h2 class="card-header">Search for a city:</h2>
            <form id="search-form" class="form">
                <input id="search-input" class="form-input" type="text" placeholder="Search!">
                <button class="btn btn-info btn-block">Go</button>
              </form>
        </section>
        <div class="card-col">
            <section id="city-temp" class="card card-rounded">
                <h2 class="card-header">Current Weather:</h2>
    
            </section>
            <section id="forecast" class="card card-rounded">
                <h2 class="card-header">5-Day Forecast:</h2>
    
            </section>
        </div>

    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
